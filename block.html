<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect</title>
<script>
window.onload = function() {
    // Überprüfen, ob die aktuelle Seite block.html ist
    if (window.location.pathname.includes('block.html')) {
        // Bild hinzufügen
        var img = document.createElement('img');
        img.src = './ban1.png';
        document.body.appendChild(img);
        
        // Benutzer blockieren
        document.body.innerHTML = ''; // Löscht den gesamten Inhalt der Seite
        document.write('<h1>Zugriff verweigert</h1>'); // Zeigt eine Nachricht an, dass der Zugriff verweigert wurde
    }
};
</script>
</head>
<body>
<!-- Hier können Sie den Inhalt Ihrer Webseite einfügen -->
</body>
</html>
