<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.png');
            background-size: 1920px 1080px; /* Hintergrundgröße auf 1920x1080 Pixel setzen */
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #video-container {
            position: relative;
            width: 60%; /* Anpassen der Breite des Video-Kastens */
            max-width: 800px; /* Maximale Breite des Video-Kastens */
            height: auto;
        }
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Ändern Sie die Deckkraft des Video-Overlays nach Bedarf */
            z-index: 1;
        }
        #intro-video {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="video-overlay"></div>
        <video id="intro-video" controls>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
