<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bild mit Video-Hintergrund</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Video-Hintergrund */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Inhalt über dem Video */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Video-Hintergrund -->
    <video class="bg-video" autoplay muted loop>
        <source src="Background.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>

    <!-- Vordergrund-Inhalt -->
    <div class="content">
        <img src="./statistics.png" alt="Statistik">
    </div>

</body>
</html>
